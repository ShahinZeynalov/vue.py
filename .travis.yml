language: python
os:
  - linux
addons:
  chrome: stable
python:
  - "3.6"
install:
  - make env.up
before_script:
  - make serve &
  - sleep 5
script:
  - make ci
after_script:
  - pkill "make serve"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: gh-pages
  committer-from-gh: true
  on:
    branch: master
