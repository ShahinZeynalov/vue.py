<html>
<head>
  <script src="_js/vue.js"></script>
  <script src="_js/brython_dist.js"></script>

  {% if 'vuex' in extensions %}
    <script src="_js/vuex.js"></script>
  {% endif %}
  {% if 'vue-router' in extensions %}
    <script src="_js/vue-router.js"></script>
  {% endif %}

  {% for stylesheet in stylesheets %}
  <link rel="stylesheet" media="screen" href="{{ stylesheet }}">
  {% endfor %}

  {% for script in scripts %}
    <script src="{{ script }}"></script>
  {% endfor %}
</head>
<body onload="brython({{ debug_level }});">
  {% for id, content in templates.items() %}
    <script type="x-template" id="{{ id }}">
      {{ content }}
    </script>
  {% endfor %}

  <div id="app">
    <img style="display: block; margin: auto;"
         src="loading.gif"
         height="50%">
  </div>
  <script type="text/python" src="{{ entry_point }}"></script>
</body>
</html>
