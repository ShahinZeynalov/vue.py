<html>
<head>
  {% for script in scripts.values() %}
    <script src="{{ script }}"></script>
  {% endfor %}

  {% for stylesheet in stylesheets %}
  <link rel="stylesheet" media="screen" href="{{ stylesheet }}">
  {% endfor %}
</head>
<body onload="brython({{ debug_level }});">
  {% for id, content in templates.items() %}
    <script type="x-template" id="{{ id }}">
      {{ content }}
    </script>
  {% endfor %}

  <div id="app">
    <img style="display: block; margin: auto;"
         src="loading.gif"
         height="50%">
  </div>
  <script type="text/python" src="{{ entry_point }}"></script>
</body>
</html>
