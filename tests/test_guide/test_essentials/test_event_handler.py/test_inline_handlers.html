<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class InlineHandler(VueComponent):
    message = ""
    def change(self, to):
        self.message = to
    template = """
    <button @click="change('changed')" id="btn">{{ message }}</button>
    """
  app = InlineHandler('#app')
</script>
</body>
</html>
