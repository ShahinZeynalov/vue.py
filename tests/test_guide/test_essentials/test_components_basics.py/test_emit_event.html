<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def app(el):
    class SubComponent(VueComponent):
        template = """
        <button @click="$emit('my-event', 'value')"></button>
        """
    SubComponent.register()
    class App(VueComponent):
        text = ""

        def handler(self, value):
            self.text = value

        template = """
        <div>
            <p id="content">{{ text }}</p>
            <sub-component id="component" @my-event='handler'></sub-component>
        </div>
        """

    return App(el)
  app = app('#app')
</script>
</body>
</html>
