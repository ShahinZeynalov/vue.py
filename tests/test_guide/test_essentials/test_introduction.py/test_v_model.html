<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/js/vue.js"></script>
  <script src="/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class VModel(VueComponent):
    clicked = False
    template = "<div>" \
               "    <p id='p'>{{ clicked }}</p>" \
               "    <input type='checkbox' id='c' v-model='clicked'>" \
               "</div>"
  app = VModel('#app')
</script>
</body>
</html>
