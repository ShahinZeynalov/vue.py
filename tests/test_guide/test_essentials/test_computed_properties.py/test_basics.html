<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/js/vue.js"></script>
  <script src="/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class ComputedPropertiesBasics(VueComponent):
    message = "message"

    @computed
    def reversed_message(self):
        return self.message[::-1]

    template = """
    <div>
        <p id="original">{{ message }}</p>
        <p id="reversed">{{ reversed_message }}</p>
    </div>
    """
  app = ComputedPropertiesBasics('#app')
</script>
</body>
</html>
