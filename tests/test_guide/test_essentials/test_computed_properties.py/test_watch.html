<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class Watch(VueComponent):
    message = "message"
    new_val = ""

    @watch("message")
    def _message(self, new, old):
        self.new_val = new

    def created(self):
        self.message = "changed"

    template = """
    <div>
        <p id="change">{{ new_val }}</p>
    </div>
    """
  app = Watch('#app')
</script>
</body>
</html>
