<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class ComputedSetter(VueComponent):
    message = ""

    @computed
    def reversed_message(self):
        return self.message[::-1]

    @reversed_message.setter
    def reversed_message(self, reversed_message):
        self.message = reversed_message[::-1]

    def created(self):
        self.reversed_message = "olleh"

    template = """
    <div>
        <p id="msg">{{ message }}</p>
    </div>
    """
  app = ComputedSetter('#app')
</script>
</body>
</html>
