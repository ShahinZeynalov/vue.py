<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class ComponentWithFilter(VueComponent):
    message = "Message"

    @staticmethod
    @filters
    def lower_case(value):
        return value.lower()

    template = "<div id='content'>{{ message | lower_case }}</div>"
  app = ComponentWithFilter('#app')
</script>
</body>
</html>
