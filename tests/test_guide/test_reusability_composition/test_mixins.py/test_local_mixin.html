<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/js/vue.js"></script>
  <script src="/js/vuex.js"></script>
  <script src="/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def app(el):
    class MyMixin(VueMixin):
        def created(self):
            print("created")

        @staticmethod
        @filters
        def lower_case(value):
            return value.lower()

    class ComponentUsesGlobalFilter(VueComponent):
        message = "Message"
        mixins = [MyMixin]
        template = "<div id='content'>{{ message | lower_case }}</div>"
    return ComponentUsesGlobalFilter(el)
  app = app('#app')
</script>
</body>
</html>
