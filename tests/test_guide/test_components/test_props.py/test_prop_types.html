<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def app(el):
    class SubComponent(VueComponent):
        prop: int
        content = ""
        template = "<div>{{ content }}</div>"

        def created(self):
            assert isinstance(self.prop, int)
            self.content = "text"

    SubComponent.register()
    class App(VueComponent):
        template = """
        <sub-component id="component" :prop="100"></sub-component>
        """

    return App(el)
  app = app('#app')
</script>
</body>
</html>
