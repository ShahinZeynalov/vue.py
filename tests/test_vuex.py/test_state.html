<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/js/vue.js"></script>
  <script src="/js/vuex.js"></script>
  <script src="/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def app(el):
    class Store(VueStore):
        message = "Message"

    class ComponentUsingStore(VueComponent):
        @computed
        def message(self):
            return self.store.message

        template = "<div id='content'>{{ message }}</div>"
    return ComponentUsingStore(el, store=Store())
  app = app('#app')
</script>
</body>
</html>
