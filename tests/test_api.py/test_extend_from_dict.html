<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/js/vue.js"></script>
  <script src="/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  class Component(VueComponent):
    template = "<div id='done'>{{ done }}</div>"
    done = "NO"
    extends = {
        "created": lambda: print("CREATED BASE")
    }

    def created(self):
        print("CREATED SUB")
        self.done = "YES"
  app = Component('#app')
</script>
</body>
</html>
