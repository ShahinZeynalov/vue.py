<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/js/vue.js"></script>
  <script src="/js/vuex.js"></script>
  <script src="/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def call_emit(el):
    class Emitter(VueComponent):
        template = "<p></p>"

        def created(self):
            self.emit("creation", "YES")
    Emitter.register()

    class App(VueComponent):
        text = "NO"
        template = """
        <div>
            <emitter @creation="change"></emitter>
            <div id='el'>{{ text }}</div>
        </div>
        """

        def change(self, ev=None):
            self.text = ev
    return App(el)
  app = call_emit('#app')
</script>
</body>
</html>
